<div class="box-header with-border">
  <h3 class="box-title">商品列表</h3>
</div>
<div class="input-group input-group-sm input-margin">
  <input type="text" class="form-control"  #inputValue>
  <span class="input-group-btn">
    <button type="button" class="btn btn-info btn-flat" (click)="searchProduct(inputValue.value)">search</button>
  </span>
</div>
<div class="box-body">
  <table class="table table-bordered">
    <tr>
      <th style="width: 10px">#</th>
      <th>名称</th>
      <th>分类</th>
      <th>价格</th>
      <th>评分</th>
      <th>库存</th>
      <th style="width: 140px">操作</th>
    </tr>
    <tr *ngFor="let i of products | search:keyword;let index = index">
      <td>{{i.id}}.</td>
      <td>{{i.name}}</td>
      <td>{{i.category}}</td>
      <td>&yen;{{i.price}}</td>
      <td>
        <app-stars
          (event)="handleStarChenge($event,index)" [star]="i.stars"></app-stars>
      </td>
      <td>{{i.stock}}</td>
      <td>
        <span class="badge bg-green" [routerLink]="['/update',i.id]">修改</span>
        <span class="badge bg-red" (click)="itemDelete(i.id)">删除</span>
      </td>
    </tr>
  </table>
</div>
